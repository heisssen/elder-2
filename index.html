<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Комфорт та турбота — кожен день. Ваші рідні під надійним доглядом у нашому будинку для людей похилого віку у Вінниці.">
    <title>Домашній Затишок для Ваших Рідних</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Hero Section -->
    <section id="hero" class="d-flex align-items-center position-relative">
        <!-- Декоративні елементи (кола, лінії) -->
        <div class="decorative-circle circle-1"></div>
        <div class="decorative-circle circle-2"></div>
        <div class="decorative-circle circle-3"></div>

        <div class="container position-relative">
            <div class="row justify-content-between align-items-center">
                <!-- Текстова частина -->
                <div class="col-lg-6 d-flex flex-column justify-content-center hero-text-container">
                    <h1 class="hero-title">Тепло та турбота кожного дня, для ваших рідних у Вінниці.</h1>
                    <p class="hero-subtitle">Місце, де кожен відчуває себе вдома. Турбота, безпека та активне життя для
                        літніх людей. Поговоримо про комфорт ваших рідних?</p>
                    <a href="#contact" class="btn btn-gradient hero-btn">Поговоримо за чашкою чаю?</a>
                </div>
                <!-- Зображення -->
                <div class="col-lg-5 position-relative hero-image-container d-none d-lg-block">
                    <!-- Головне зображення -->
                    <div class="image-wrapper position-relative">
                        <img src="elder-fun.jpg"
                            class="img-fluid hero-image rounded shadow-lg" alt="Затишок для літніх людей">
                        <!-- Елементи поверх зображення -->
                        <div class="image-overlay">
                            <div class="overlay-rectangle"></div>
                            <div class="overlay-circle"></div>
                            <div class="overlay-dots">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                    </div>
                    <!-- Декоративний фон за зображенням -->
                    <div class="decorative-background"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Підключення бібліотек Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
